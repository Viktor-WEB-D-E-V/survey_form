<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 id="title">Customer Survey</h1>
        <p id="description">
          Thank you for shopping with us! Please take a few minutes to rate us
          so we can serve you better
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Your Name</label
          ><input
            required
            placeholder="Peter"
            type="text"
            name="name"
            id="name"
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Your Email</label
          ><input
            required
            placeholder="peter@123.com"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Your Age(Optional) </label>
          <input
            placeholder="age"
            type="number"
            name="number"
            id="number"
            min="13"
            max="99"
          />
        </div>
        <div class="form-group">
          <p>Your Gender:</p>
          <label
            ><input
              name="gender"
              type="radio"
              value="male"
              checked
            />Male</label
          >
          <label
            ><input name="gender" type="radio" value="female" />Female</label
          >
        </div>
        <div class="form-group">
          <label for="satisfaction"
            >How satisfied are you with our product/service?</label
          >
          <select id="dropdown" name="satisfaction" id="satisfaction">
            <option value="very-good">Very good</option>
            <option value="good" selected>Good</option>
            <option value="neutral">Neutral</option>
            <option value="bad">Bad</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend our company to a friend?</p>
          <label
            ><input
              name="recommend"
              type="radio"
              value="definitely"
              checked
            />Definitely</label
          >
          <label
            ><input name="recommend" type="radio" value="maybe" />Maybe</label
          >
          <label
            ><input name="recommend" type="radio" value="not-sure" />Not
            sure</label
          >
        </div>
        <div class="form-group">
          <label for="feedback">Any comments or suggestions? </label>
          <textarea name="feedback" id="feedback"></textarea>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="customer-service-responsiveness"
            />Customer service responsiveness</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="product-quality"
            />Product quality</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="website-navigation"
            />Website navigation</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="delivery-speed"
            />Delivery speed:</label
          >
          <label
            ><input type="checkbox" name="prefer" value="return-policy" />Return
            policy</label
          >
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
